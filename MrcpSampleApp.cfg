**************************************************************
*   Configuration file for Mrcp Sample App demo              *  
*   Comment lines using #, ! or *.                           *  
**************************************************************


[Common]

NumberOfChannels = 2          ! Max number of IP (SIP+H323) channles to use. Default - 32
MaxChansToCall  = 1 			! Max number of IPchannles to use for outbound bulk calls
TimeOutBetweenCalls = 50        ! Time between 2 calls on different channels, 10 ms units
MaxLogSize = 10000              ! Max Number of lines in a log file, default 10000  
PrintLevel = 0                  ! Printout verbosity. 0-All, 1-App 2-Events 3-Warnings 4-Errors
LogFileName = MrcpSample.log    ! Default MrcpSampleb.log 

[Mrcp]
AsrServerAddress = 192.168.0.12
AsrServerPort = 5060
TtsServerAddress = 192.168.0.12
TtsServerPort = 5060
ClientAddress = 192.168.0.13

